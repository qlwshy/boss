<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>【北京web前端招聘】2019年北京web前端最新人才招聘信息-BOSS直聘</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png"><link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container" id='app'>
        <div class="list-header flex">
            <form action="" class="flex">
                <img src="./img/icon-home (1).png" alt="">
                <div class="inner flex">
                    <input type="text" value="web前端">
                    <span>&times;</span>
                </div>
                <button>搜索</button>
            </form>
        </div>
        <div class="filter flex">
            <template v-for="item in filters">
                    <dl v-on:click="changeActive = !changeActive" v-bind:class="{active: changeActive}" >
                            <dt>{{item.name}}</dt>
                            <dd>
                                <ul>
                                    <li class="active1" v-for="option in item.options">{{option.text}}</li>
                                </ul>
                            </dd>
                        </dl>
            </template>
            
        </div>
        <ul class="job-list">
            <li v-for="item in jobs">
                <a href="" class="job-item flex">
                    <img :src='item.logo' alt="">
                    <div class="text">
                        <div class="title flex">
                            {{item.title}}
                            <span class="salary">{{item.salary}}</span>
                        </div>
                        <div class="company">{{item.company}}</div>
                        <div class="props">
                            <span v-for="tag in item.tags">{{tag}}</span>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script>
        const vm = new Vue({
           el: '#app',
           data: {
               filters: [],
               jobs: [],
               changeActive: false
           },
           created: function(){
                fetch('https://qlwshy.github.io/boss/api/filters.json')
                .then(function(res){
                    return res.json();
                }).then(function(data){
                    vm.filters = data;
                });
           }
        });
    </script>
    
</body>
</html>
